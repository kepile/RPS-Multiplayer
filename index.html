<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors MultiPlayer</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" type = "text/css" href= "assets/css/style.css">
 
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  

  <!-- LINK TO FIREBASE GOES HERE -->
 <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

</head>

<body>

  <div class="container-fluid">
      <div class="row">
      </div>
      <!-- div for button to log out -->
      <div class="row">
          <div class="col-xs-2 col-xs-offset-2">
            <div id = "signOut">
            </div>
          </div>
      </div>

      <!--div for heading banner  -->
      <div class = "row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <div id = "image">
            <div class = "row">
            </div>
              <div class = "row">  
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                  <h1 class="text-center">Rock Paper Scissors</h1>
                </div>
              </div>
          </div>
        </div>
      </div>
      
     <div class="row">
     </div>
     <div class="row">
     </div>

     <div class = "container" >
         <div class = "col-xs-12 col-md-10 col-md-offset-2">
         
     <div class = "row">
        <div class="col-xs-12 col-md-10 col-md-offset-1">
          <div id = "connect">
          </div>
         </div>
      </div>
      <!-- modal -->
      <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title"></h4>
              </div>
              <div class="modal-body">
              </div>
            </div>
          </div>
      </div>

       <div class="row">
     </div>
      <div class = "row">
         <div class="col-xs-10 col-xs-offset-1 col-md-3">
             <div id = "players"></div>
         </div>
         <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-2">
             <div id = "opponent"></div>
         </div>
     </div>
       <div class = "row">
         <div class="col-xs-10 col-xs-offset-1 col-md-3">
             <div id = "mychoice"></div>
         </div>
         <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-2">
             <div id = "oppchoice"></div>
         </div>
     </div>
     <div class = "row">
        <div class="col-xs-2 col-xs-offset-1 col-md-6">
          <div  id="game"></div>
        </div>
     </div> 
     <div class = "row showresults">
        <div class="col-xs-2 col-xs-offset-1 col-md-6 col-md-offset-4">          
          <div  id="currentResults"></div>
          <div id = "results"></div>
          <div id = "signOut">
          </div>
        </div>
      </div>    
          <div class = "row">
          <div class="col-xs-12 col-md-10 col-md-offset-1">
          
              <div id = "commentDisp">
              </div>
            </div>
          </div>
          <div class = "row">     
            <div class="col-xs-12 col-md-8 col-md-offset-1">
            <!-- <div class="col-xs-8 col-xs-offset2">     -->
              <div id = "listcomments" class = "well">Get started by entering your name above
              </div>
            </div>
          </div>
    <div>
  </div>
  

 

 
 <script src ="assets/javascript/rps.js"></script>
<!--  <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script> -->


  

 
</body>

</html>
